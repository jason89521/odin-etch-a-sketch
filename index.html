<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <base href=".">
</head>
<body>
    <header>
        Etch-a-Sketch
    </header>

    <main>
        <div class="control-panel">
            <input type="color" id="palette" value="#000000">
            <button id="normal-btn" class="active-btn">Normal Mode</button>
            <button id="rainbow-btn">Rainbow Mode</button>
            <button id="special-btn">Transparency Mode</button>
            <button id="clear-btn">Clear</button>
            <input type="range" min="1" max="50">
            <p><span class="squares-num"></span> x <span class="squares-num"></span></p>
        </div>

        <div class="canvas">

        </div>
    </main>

</body>
<script type="module" src="./scripts/main.js"></script>
<script type="module" src="./scripts/eventHandler.js"></script>
<script type="module" src="./scripts/canvas.js"></script>
</html>
